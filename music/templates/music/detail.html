{% extends 'music/base.html' %}

{% block body %}
    <img src={{ album.album_logo.url }}>

    <h1>Album : {{ album.album_title }}</h1>
    <h3>{{ album.artist }}</h3>

    {% if error_message %}
        <p><s>{{ error_message }}</s></p>
    {% endif %}

    <ul>
    {% for song in album.song_set.all %}
        <li>{{ song.song_title }}</li>
    {% endfor %}
    </ul>

{% endblock %}
